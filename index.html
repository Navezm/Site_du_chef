<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site du chef</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <!-- Section Contact -->
    <section class="row m-5">
        <!-- Col 1 -->
        <div class="col-lg-4 col-sm-1">

        </div>
        <!-- Col principale -->
        <div class="col-lg-4 col-sm-10">
            <!-- Titre -->
            <h2 class="text-center mt-3 mb-5 pb-3"><span class="text-uppercase span_h2">Our</span> Contact</h2>
            <!-- Titre -->

            <!-- List -->
            <ul class="list-group list-group-flush text-center div_contact text-white">
                <li class="list-group-item border-0 bg-danger list_contact">
                    <div class="pt-3">
                        <i class="fas fa-map-marker-alt fa-3x"></i>
                        <p class="p_contact mt-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. At corrupti ipsa cumque?</p>
                    </div>
                </li>
                <li class="list-group-item border-0 bg-danger">
                    <div class="li_contact pt-3">
                        <i class="fas fa-phone-alt fa-3x"></i>
                        <p class="mt-1">+91-987654320.</p>
                    </div>
                </li>
                <li class="list-group-item border-0 bg-danger">
                    <div>
                        <i class="fas fa-envelope fa-3x"></i>
                        <p class="mt-1">abc@abc.com</p>
                    </div>
                </li>
            </ul>
            <!-- List -->
        </div>
        <!-- Col principale -->

        <!-- Col 3 -->
        <div class="col-lg-4 col-sm-1">

        </div>
        <!-- Col 3 -->
    </section>
    <!-- Section Contact -->

    <!-- Lien Bootstrap & jquery -->
    <script  src="./node_modules/jquery/dist/jquery.js"></script>
    <script  src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script  src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

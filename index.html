<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site du chef</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <!-- Section Book & Blog -->
    <section id="section_book" class="p-5">
        <div class="mr-5 ml-5 bg-white" id="div_border">
            <!-- Coté + titre -->
            <div class="row">
                <div class="col-3 d-flex justify-content-start align-items-center">
                    <img src="./public/img/box-left-top-grey.png" alt="">
                </div>
                <div class="col-6">
                    <h2 class="text-center mt-4"><span>Book</span> Your Table</h2>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <img src="./public/img/box-right-top-grey.png" alt="">
                </div>
            </div>
            <!-- Coté + titre -->

            <!-- Forms -->
            <div class="container p-5" id="form_book">
                <p class="text-center text-white">For any query please call us at: <span class="fa-2x">+91-1234567890</span></p>
                <form class="d-flex flex-column justify-content-center align-items-center">
                    <div class="row div_form_w">
                      <div class="col text-right">
                        <input type="text" class="form-control form_radius" placeholder="Enter full Name">
                        <input type="text" class="form-control form_radius" placeholder="Phone Number">
                        <input type="text" class="form-control form_radius" placeholder="Date">
                        <select id="inputState" class="form-control form_radius" aria-placeholder="Occasion">
                            <option selected>Occasion</option>
                            <option>Christmas</option>
                            <option>Funeral</option>
                            <option>Bachelor Party</option>
                            <option>Family Event</option>
                        </select>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control form_radius" placeholder="Enter Id">
                        <select id="inputState" class="form-control form_radius">
                            <option selected>No Of Person</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                        <input type="text" class="form-control form_radius" placeholder="Time">
                        <select id="inputState" class="form-control form_radius">
                            <option selected>Cuisine</option>
                            <option>Indian</option>
                            <option>Chinese</option>
                            <option>French</option>
                            <option>Vietnamese</option>
                            <option>Libyan</option>
                        </select>
                      </div>
                    </div>
                    <button class="text-uppercase btn rounded-pill bg-warning mt-5">Book now</button>
                  </form>
            </div>
            <!-- Forms -->

            <!-- Our blog -->
            <div class="my-5">
                <h2 class="pb-3 text-center"><span class="text-uppercase">Our</span> Blog</h2>

                <!-- Partie card -->
                
                <!-- Partie card -->
            </div>
            <!-- Our blog -->

            <!-- Coté bas + btn -->
            <div class="row">
                <div class="col-3 d-flex justify-content-start align-items-center">
                    <img src="./public/img/box-bottom-left-grey.png" alt="">
                </div>
                <div class="col-6 text-center">
                    <button class="text-uppercase btn">Know More</button>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <img src="./public/img/box-bottom_right-grey.png" alt="">
                </div>
            </div>
            <!-- Coté bas + btn -->
        </div>
    </section>
    <!-- Section Book & Blog -->


    <!-- Lien Bootstrap & jquery -->
    <script  src="./node_modules/jquery/dist/jquery.js"></script>
    <script  src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script  src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
